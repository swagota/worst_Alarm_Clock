<!DOCTYPE html>
<html>
<head>
    <title>PHASE 3: GRAVITY TIME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            background: #1a1a1a; color: #ff00ff; font-family: 'Courier New', monospace;
            text-align: center; height: 100vh; margin: 0; overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #container { display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; }
        #scale-base { width: 300px; height: 10px; background: #444; position: relative; margin: 50px; }
        #platter {
            width: 400px; height: 15px; background: #ffb6c1;
            position: absolute; top: -15px; left: -50px;
            transition: transform 0.1s; transform-origin: center;
            border: 2px solid white;
        }
        #toolbox { 
            display: flex; gap: 10px; margin-top: 50px; background: #333; 
            padding: 20px; border: 5px dashed #ff00ff; flex-wrap: wrap; justify-content: center;
        }
        .weight {
            width: 80px; height: 80px; background: #555; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 10px; font-weight: bold; color: white; border: 2px solid #fff;
            user-select: none; -webkit-tap-highlight-color: transparent;
        }
        .weight:active { transform: scale(0.95); background: #777; }
        #time-display { font-size: 60px; color: #00ffff; text-shadow: 0 0 20px #00ffff; margin: 20px 0; }
        #glitch-log { color: yellow; height: 20px; font-size: 14px; margin-bottom: 10px; }
        
        button {
            padding: 15px 40px; font-size: 18px; background: #ff00ff; color: white; 
            border: none; cursor: pointer; margin-top: 30px; border-radius: 10px;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="glitch-log">SYSTEM STABLE...</div>
    <div id="time-display">00:00</div>
    
    <div id="scale-base">
        <div id="platter"></div>
    </div>

    <div id="toolbox">
        <div class="weight" onclick="addWeight(60)">LARGE<br>ROCK</div>
        <div class="weight" onclick="addWeight(10)">STONE</div>
        <div class="weight" onclick="addWeight(1)">PEBBLE</div>
        <div class="weight" onclick="addWeight(-1)" style="background: #004444;">HELIUM</div>
    </div>

    <button onclick="lockTime()">LOCK IN TIME</button>
</div>

<script>
    let totalMinutes = 0;
    let alarmSet = false;

    function addWeight(val) {
        if(alarmSet) return;

        // The "Glitch" Mechanic
        let glitch = Math.random() > 0.7 ? (Math.floor(Math.random() * 5) - 2) : 0;
        
        if(glitch !== 0) {
            document.getElementById('glitch-log').innerText = "GLITCH: " + (glitch > 0 ? "+" : "") + glitch + "m";
            setTimeout(() => {
                document.getElementById('glitch-log').innerText = "SYSTEM STABLE...";
            }, 1000);
        }

        totalMinutes += (val + glitch);
        if (totalMinutes < 0) totalMinutes = 0;
        
        updateDisplay();
    }

    function updateDisplay() {
        let hrs = Math.floor(totalMinutes / 60);
        let mins = totalMinutes % 60;
        document.getElementById('time-display').innerText = 
            String(hrs).padStart(2, '0') + ":" + String(mins).padStart(2, '0');
        
        // Visual tilt of the scale based on time
        let tilt = (totalMinutes % 20) - 10; 
        document.getElementById('platter').style.transform = `rotate(${tilt}deg)`;
    }

    function lockTime() {
        if(totalMinutes <= 0) {
            alert("You must add some weight to set the time!");
            return;
        }
        alarmSet = true;
        // Store the time for the next page
        localStorage.setItem('alarmTime', totalMinutes);
        alert("Time Locked! Prepare for the eternity.");
        window.location.href = 'stop_alarm.html';
    }
</script>

</body>
</html>
